# =============================================================================
# Prometheus Configuration (Optional)
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # API metrics
  - job_name: 'mlops-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics

  # MLflow metrics (if available)
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
    metrics_path: /metrics
