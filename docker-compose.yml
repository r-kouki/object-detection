# Docker Compose for MLOps YOLO11 Pipeline

services:
  # =============================================================================
  # MinIO - S3-compatible storage for DVC & MLflow artifacts
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: mlops-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlops-net

  # =============================================================================
  # MinIO Init - Auto-create buckets (dvc, mlflow)
  # =============================================================================
  minio-init:
    image: minio/mc:latest
    container_name: mlops-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: |
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing myminio/dvc;
      mc mb --ignore-existing myminio/mlflow;
      mc anonymous set download myminio/mlflow;
      echo 'Buckets created successfully!';
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - mlops-net

  # =============================================================================
  # PostgreSQL - MLflow backend store
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: mlops-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlops-net

  # =============================================================================
  # MLflow Server - Tracking + Model Registry
  # =============================================================================
  mlflow:
    build:
      context: .
      dockerfile: docker/mlflow.Dockerfile
    container_name: mlops-mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow}@postgres:5432/${POSTGRES_DB:-mlflow}
      MLFLOW_ARTIFACTS_DESTINATION: s3://mlflow
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      # Disable host validation for internal docker network
      MLFLOW_HOST_REGEXP: ".*"
      GUNICORN_CMD_ARGS: "--forwarded-allow-ips=*"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow}@postgres:5432/${POSTGRES_DB:-mlflow}
      --default-artifact-root s3://mlflow
      --serve-artifacts
      --gunicorn-opts "--forwarded-allow-ips=* --timeout 120"
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - mlops-net

  # =============================================================================
  # Trainer Container - DVC + ZenML + Optuna + Ultralytics
  # =============================================================================
  trainer:
    build:
      context: .
      dockerfile: docker/trainer.Dockerfile
    container_name: mlops-trainer
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      # MLflow
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      # DVC
      DVC_REMOTE_URL: s3://dvc
      # ZenML
      ZENML_ANALYTICS_OPT_IN: "false"
    volumes:
      - ./src:/app/src
      - ./configs:/app/configs
      - ./tests:/app/tests
      - ./data:/app/data
      - ./.dvc:/app/.dvc
      - ./.git:/app/.git:ro
    working_dir: /app
    networks:
      - mlops-net
    # Default command - override with docker compose run
    command: ["bash"]

  # =============================================================================
  # API Container - FastAPI inference server
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: mlops-api
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      MODEL_URI: ${MODEL_URI:-models:/detector/1}
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
    working_dir: /app
    networks:
      - mlops-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =============================================================================
  # OPTIONAL: Prometheus - Metrics collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: mlops-prometheus
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mlops-net

  # =============================================================================
  # OPTIONAL: Grafana - Dashboards
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: mlops-grafana
    profiles:
      - monitoring
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - mlops-net

volumes:
  minio_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  mlops-net:
    driver: bridge
